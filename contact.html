---
layout: default
---

<section id="contact">
    <div class="container">
        <form class="form-horizontal result">
            <fieldset>

                <!-- Form Name -->
                <h1>Contact Us</h1>
                <hr>

                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label" for="Full Name">Name</label>
                    <div class="controls">
                        <input id="Full Name" name="Full Name" type="text" placeholder="John Smith" class="input-xlarge">

                    </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input id="email" name="email" type="text" placeholder="jsmith@gmail.com" class="input-xlarge">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="control-group">
                    <label class="control-label" for="Options">Select</label>
                    <div class="controls">
                        <select id="Options" name="Options" class="input-xlarge">
                            <option>Help!</option>
                            <option>Suggestions</option>
                        </select>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="control-group">
                    <label class="control-label" for="message">Message</label>
                    <div class="controls">                     
                        <textarea id="message" class="col-sm-10" name="message" rows="12">Enter text here</textarea>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</section>
